# config.yml

# The "recipe" specifies the set of policies and components to use.
# "default.v1" is the standard recommended recipe for Rasa 3.x.
recipe: default.v1

# The language of your bot (matches your nlu.yml)
language: en

# Pipeline for NLU (Natural Language Understanding)
# This defines how your bot processes text.
pipeline:
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 100
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100

# Policies for Core (Dialogue Management)
# This defines how your bot decides which action to take.
policies:
- name: MemoizationPolicy
- name: RulePolicy
- name: UnexpecTEDIntentPolicy
  max_history: 5
  epochs: 100
- name: TEDPolicy
  max_history: 5
  epochs: 100
  constrain_similarities: true
